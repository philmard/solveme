apiVersion: apps/v1
kind: Deployment
metadata:
  name: solver-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solver
  template:
    metadata:
      labels:
        app: solver
    spec:
      containers:
        - name: solver
          image: docker.io/library/solver-service:latest
          ports:
            - containerPort: 5000
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solver-ingress
spec:
  rules:
    - http:
        paths:
          - path: /solver
            pathType: Prefix
            backend:
              service:
                name: solver-service
                port:
                  number: 3000