apiVersion: apps/v1
kind: Deployment
metadata:
  name: credits-service
spec:
  selector:
    matchLabels:
      app: credits-service
  template:
    metadata:
      labels:
        app: credits-service
    spec:
      containers:
        - name: credits-service
          image: credits-service
          imagePullPolicy: Never
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: credits-service
spec:
  selector:
    app: credits-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort # Change the service type to NodePort
