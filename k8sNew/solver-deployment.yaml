apiVersion: apps/v1
kind: Deployment
metadata:
  name: solver-service
spec:
  selector:
    matchLabels:
      app: solver-service
  template:
    metadata:
      labels:
        app: solver-service
    spec:
      containers:
        - name: solver-service
          image: solver-service
          imagePullPolicy: Never
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5003
---
apiVersion: v1
kind: Service
metadata:
  name: solver-service
spec:
  selector:
    app: solver-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5003
  type: NodePort # Change the service type to NodePort
