apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
    name: myingress
spec:
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: /user(/|$)(.*)
            backend:
              service:
                name: user-service
                port:
                  number: 80

          - pathType: Prefix
            path: /solver-service(/|$)(.*)
            backend:
              service:
                name: solver-service
                port:
                  number: 80
          - pathType: Prefix
            path: /submission-service(/|$)(.*)
            backend:
              service:
                name: submission-service
                port:
                  number: 80
          - pathType: Prefix
            path: /results-service(/|$)(.*)
            backend:
              service:
                name: results-service
                port:
                  number: 80
          - pathType: Prefix
            path: /problems-service(/|$)(.*)
            backend:
              service:
                name: problems-service
                port:
                  number: 80
          - pathType: Prefix
            path: /credits-service(/|$)(.*)
            backend:
              service:
                name: credits-service
                port:
                  number: 80
